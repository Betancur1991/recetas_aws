<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Ver Receta</title>
</head>
<body>
    <div class="conteiner">
        <header class="d-flex justify-content-between aling-items-center">
            <h1>Bienvenid@ {{user.first_name}}</h1>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header>
        <main>
            <div class="card">
                <div class="card-title">
                    <h2>{{recipe.name}}</h2>
                </div>
                <div class="card-body">
                    <div>
                        <b>Descripción</b> {{recipe.description}}
                    </div>
                    <div>
                        <b>Instriciones</b> {{recipe.instructions}}
                    </div>
                    <div>
                        <b>Fecha de creacion</b> {{recipe.date_made}}
                    </div>
                    <div>
                        <b>Menos de 30 minutos</b> 
                        {% if recipe.under30 == 0 %}
                            No
                        {% else %}
                            Si
                        {% endif %}
                    </div>
                    <div>
                        <b>Publicado por</b> {{recipe.first_name}}
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
