<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Inicio de Sesi√≥n o Registro</title>
</head>
<body>
    <div class="conteiner py-2">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-4 bg-primary">
                <h2>Registrate</h2>
                {% with messages = get_flashed_messages(category_filter=['registro']) %}
                    {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages  %}
                            <p>{{message}}</p>
                        {% endfor  %}
                    </div>
                    {% endif  %}
                {% endwith  %}
                <form action="/registrate" method="post" >
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" id="first_name" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" id="last_name" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                    </div>
                    <div class="py-2">
                    <input type="submit" value="Resgistrar" class="btn btn-success">
                    </div>
                </form>
                
            </div>
            <div class="col-2">
            </div>
            <div class="col-4 bg-primary" >
                <h2>Iniciar Sesion</h2>
                <div id="mensajeAlerta"></div>
                <form id="formlogin" action="/login" method="post" >
                    <div class="form-group">
                        <label for="email2">Email</label>
                        <input type="text" id="email2" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password</label>
                        <input type="password" id="password2" name="password" class="form-control">
                    </div >
                    <div class="py-2">
                        <input type="submit" value="Ingresar" class="btn btn-warning" >
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
